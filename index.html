<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        #dd{
            display:flex;
            flex-wrap:wrap;
            justify-content: space-evenly;
            gap:10px;
        }
        #dd li{
            display:flex;
            flex-direction: column;
            gap:5px;
            justify-content: space-evenly;
            align-items: center;
            list-style-type: none;
            width:250px;
            padding:10px;
            border:1px solid grey;
            border-radius:10px;
        }
    </style>
</head>
<body>
    <div>
        <h2 id="form-title"></h2>
        <form id="form-container" autocomplete="off">
            <input type="hidden" id="product-id"/> <br/>
            <label for="title">Title:</label>
            <input type="text" id="title" required/> <br/>
            <label for="thumbnail">Thumbnail:</label>
            <input type="text" id="thumbnail" required/> <br/>
            <label for="price">Price:</label>
            <input type="number" id="price" required/> <br/>
            <button type="submit">Submit</button>
        </form>
    </div>
    <br/>
    <br/>
    <div>
        <button onclick="sortByAsc()">sortByAsc</button>
        <button onclick="sortByDsc()">sortByDsc</button>
        <button onclick="sortByCategory()">beauty</button>
    </div>
    <br/>
    
    <div>
        <h1 id="tal"></h1>
        <ul id="dd"></ul>
    </div>
    
    <script>
         let Products = []
         const API = async () => {
            let res = await fetch('https://dummyjson.com/products?limit=250')
            let data = await res.json()
            Products = data.products 
            genUI(Products)
         }
         const genUI = async (data) => {
           let dd = document.getElementById('dd')
           dd.innerHTML = ''
           data.forEach((p,i) => {
            let newLi = document.createElement('li')
            newLi.innerHTML = p.title 
            let newImg = document.createElement('img')
            newImg.src = p.thumbnail 
            newImg.style.width = '100px'
            newLi.appendChild(newImg)
            let newH4 = document.createElement('h4')
            newH4.innerHTML = p.price
            newLi.appendChild(newH4)
            let delbtn = document.createElement('button')
            delbtn.innerHTML = 'DEL'
            delbtn.onclick = () => deleteProduct(i)
            newLi.appendChild(delbtn)
            let editBtn = document.createElement('button')
            editBtn.innerHTML = 'EDIT'
            editBtn.onclick = () => editButton(i)
            newLi.appendChild(editBtn)
            dd.appendChild(newLi)
           })
           document.getElementById('total').innerHTML = ` there are of total ${data.length} Products`
         }
         API()

         function deleteProduct(i){
            Products.splice(i,1)
            genUI(Products)
         }

         function sortByDsc(){
            let res = [...Products].sort((a,b) => {
                 if(a.price > b.price){
                    return -1
                 }else{
                    return 1
                 }
            })
            genUI(res)
         }

         function sortByAsc(){
            let res = [...Products].sort((a,b) => {
                 if(a.price > b.price){
                    return 1
                 }else{
                    return -1
                 }
            })
            genUI(res)
         }

         function sortByCategory(){
            let res = [...Products].filter((p) => {
                return p.category === 'beauty'
            })
            genUI(res)
         }

         document.getElementById('form-container').addEventListener('submit',(e) => {
            e.preventDefault()
            let id = document.getElementById('product-id').value
            let title = document.getElementById('title').value
            let thumbnail = document.getElementById('thumbnail').value
            let price = document.getElementById('price').value 

            if(id){
                Products[id] = {...Products[id],title,price,thumbnail}
            }else{
                Products.push({title,thumbnail,price})
            }
            genUI(Products)
            document.getElementById('product-id').value = ''
            document.getElementById('form-title').innerHTML = 'ADD PRODUCT'
            document.getElementById('form-container').reset()
         })

         function editButton(i){
            document.getElementById('product-id').value = i
            document.getElementById('title').value = Products[i].title
            document.getElementById('thumbnail').value = Products[i].thumbnail 
            document.getElementById('price').value  = Products[i].price 
            document.getElementById('form-title').innerHTML = 'EDIT PRODUCT'

         }
    </script>
</body>
</html>
